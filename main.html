<!DOCTYPE html>
<html>
<head>
  <title>Display text after delay</title>
</head>
<body>
  <label for="text">Enter some text:</label>
  <input type="text" id="text">
  <br>
  <label for="delay">Enter the delay in seconds:</label>
  <input type="number" id="delay">
  <br>
  <button id="btn">Display Text</button>
  <br>
  <div id="output"></div>

  <script>
    const displayText = async () => {
      const text = document.getElementById('text').value;
      const delay = document.getElementById('delay').value;

      if (!text) {
        alert('Please enter some text');
        return;
      }

      if (!delay) {
        alert('Please enter the delay in seconds');
        return;
      }

      document.getElementById('output').textContent = 'Waiting...';

      await new Promise((resolve) => setTimeout(resolve, delay * 1000));

      document.getElementById('output').textContent = text;
    };

    document.getElementById('btn').addEventListener('click', displayText);
  </script>
</body>
</html>
